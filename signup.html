   <script>
  function signUp() {
    var email = document.querySelector('[name="email"]').value;
    var fullName = document.querySelector('[name="First Name"]').value;  // Assuming you have a 'First Name' field
    var password = document.querySelector('[name="password"]').value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Signed in 
        var user = userCredential.user;

        // Now create a Firestore entry for the user
        const db = firebase.firestore();
        db.collection("users").doc(user.uid).set({
          VIP: false,
          billingAddress: "",
          calorieTarget: "100",
          charitySelection: "",
          fullName: fullName,  // Assuming you want to use the 'First Name' as the full name
          height: "",
          location: new firebase.firestore.GeoPoint(0,0), // Placeholder, adjust with actual location if available
          photoURL: "",
          races: [],
          uid: user.uid,
          weight: "",
          wemovepoints: 0
        })
        .then(() => {
          console.log("Document successfully written!");
          window.location.href = 'account.html';  // Redirect here if everything is successful
        })
        .catch((error) => {
          console.error("Error writing document: ", error);
        });

      })
      .catch((error) => {
        var errorCode = error.code;
        var errorMessage = error.message;
        // Display error message
        alert(errorMessage);
      });
  }
</script>
